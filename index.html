<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet Image Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ResNet Image Recognition</h1>
        <p class="text-center">Upload an image to see predictions from the model.</p>

        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an image:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div id="result" class="mt-4 text-center" style="display: none;">
            <h2>Prediction</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');

            if (fileInput.files.length === 0) {
                alert('Please select a file!');
                return;
            }

            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error during prediction');
                }

                const data = await response.json();

                resultText.textContent = `Result: ${data.result} \n Confidence: ${(data.confidence * 100).toFixed(2)}%`;
                resultDiv.style.display = 'block';
            } catch (error) {
                resultText.textContent = 'An error occurred. Please try again.';
                resultDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
