<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet50 TFJS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Завантаження та прогнозування моделі ResNet50</h1>

        <!-- Повідомлення про статус моделі -->
        <div id="loading-message">Завантаження моделі...</div>

        <!-- Поле вибору зображення -->
        <input type="file" id="file-input" accept="image/*" disabled>
        <img id="input-image" style="max-width: 100%; display: none;">

        <!-- Кнопка для прогнозування -->
        <button id="predict-button" disabled onclick="predict()">Прогнозувати</button>

        <!-- Результат прогнозу -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
