<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Recognition with ResNet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

  <div class="container">
    <h1>Image Recognition with ResNet99</h1>
    
    <!-- Input для завантаження зображення -->
    <input type="file" id="image-upload" accept="image/*">
    <div id="image-container">
      <img id="image-preview" src="" alt="Image Preview">
    </div>

    <!-- Кнопка для передбачення -->
    <button id="predict-button" onclick="predictImage()" disabled>Predict</button>

    <!-- Результат -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
