<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet Image Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>ResNet Image Recognition</h1>

    <!-- Кнопка для завантаження моделі -->
    <button id="loadModelBtn">Load Model</button>
    <p id="modelStatus">Model not loaded</p>

    <!-- Кнопка для завантаження зображення -->
    <input type="file" id="uploadImage" accept="image/*" disabled />
    <p id="result">No results yet</p>

    <script>
        let model;

        // Завантаження моделі
        document.getElementById('loadModelBtn').addEventListener('click', async () => {
            try {
                model = await tf.loadLayersModel('./model99.h5');
                document.getElementById('modelStatus').textContent = 'Model loaded successfully';
                document.getElementById('uploadImage').disabled = false;
            } catch (error) {
                document.getElementById('modelStatus').textContent = 'Error loading model';
                console.error(error);
            }
        });

        // Обробка зображення та розпізнавання
        document.getElementById('uploadImage').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = async () => {
                const tensor = tf.browser.fromPixels(img)
                    .resizeNearestNeighbor([224, 224]) // Зміна розміру до 224x224
                    .toFloat()
                    .expandDims();

                const predictions = model.predict(tensor);
                const topPrediction = predictions.argMax(-1).dataSync()[0];

                document.getElementById('result').textContent = `Prediction: ${topPrediction}`;
            };
        });
    </script>
</body>
</html>
