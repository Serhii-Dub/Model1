<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження та прогнозування зображень з ResNet50</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Завантажте зображення для прогнозування2223</h1>
        
        <!-- Завантаження зображення -->
        <input type="file" id="image-upload" accept="image/*">
        
        <div id="image-container">
            <img id="image-preview" src="" alt="Зображення для прогнозування" />
        </div>
        
        <!-- Кнопка прогнозування -->
        <button id="predict-button" disabled onclick="predictImage()">Прогнозувати</button>
        
        <!-- Місце для результатів -->
        <div id="result">Модель завантажується...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
